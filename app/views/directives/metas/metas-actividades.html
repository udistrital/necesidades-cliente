<br>
<div class="panel panel-default">
    <div class="panel-heading">
            {{"METAS" | translate}} {{"Y" | translate}} {{"ACTIVIDADES_META" | translate}}
    </div>
    <div class="panel-body">
        <p>
            Seleccione la meta y actividades pertinentes:
        </p>

        <div >
            <ul>
                <li style="list-style-type:none" ng-repeat="meta in d_metasActividades.metas">
                    <input type="radio"  name="name" value="{{meta.meta_id}}" ng-model="d_metasActividades.meta" required />{{ meta.meta }}
                </li>
            </ul>
            <label
            class="text-info">{{"VALOR_SOLICITADO" | translate}}</label>
        </div>
        <div style="height: 250px" ui-grid="d_metasActividades.gridOptions" ui-grid-selection ui-grid-auto-resize
            ui-grid-pagination></div>

          
    </div>

</div>

<div class="panel-footer">
        <div class="row" ng-repeat="actividad in d_metasActividades.actividades">
                <div class="col-sm-6 col-form-label">
                        <p>{{ actividad.Descripcion}}</p>
                    </div>
                    <div class="col-sm-6">
                            <input class="form-control col-sm-10" type="number" name="valor" ng-init="actividad.MontoParcial = actividad.MontoParcial ? actividad.MontoParcial : 0" ng-model="actividad.MontoParcial">
                        </div>

        </div>
</div>
